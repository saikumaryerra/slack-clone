{% extends "base.html" %}

{% block content %}
<div >
    <h3>Search Results</h3>
</div>    
    <div>
        <div>
                <h3>Channels</h3>
                {% for channel in channels %}
                <p><a href="{{ url_for('main.chat',channelid=channel.id) }}">{{channel.channelname}}</a></p>
                {% endfor %}
        </div>
        <div>
                <h3>Messages</h3>
                {% for message in messages %}
                <p><a href="{{ url_for('main.chat',channelid=message.channel_id) }}">{{message.body}}</a></p>
                {% endfor %}
        </div>
    </div>
    
{% endblock %}
